<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries Table</title>
</head>
<body>
    <h1>Countries Table</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Country ID</th>
                <th>Country Name</th>
                <th>Region ID</th>
            </tr>
        </thead>
        <tbody>
            <!-- Loop through countries data and display each row -->
            {% for country in countries %}
            <tr>
                <td>{{ country.country_id }}</td>
                <td>{{ country.country_name }}</td>
                <td>{{ country.region_id }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
