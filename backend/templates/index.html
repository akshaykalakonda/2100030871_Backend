<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Country</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        input[type="submit"]:hover {
            background-color: #0056b3;
        }
        .navbar{
            background-color: black;
            border-radius: 30px;

        }
        .navbar ul{
            overflow: auto;
        }
        .navbar li{
            float:left;
            list-style: none;
            margin: 13px 20px;

        }
        .navbar li a{
            padding: 3px 3px;
            text-decoration: none;
            color: white;
        }
        .navbar li a:hover{
            color: red
        }
        .search{
            float: right;
            color: white;
            padding: 12px 75px;
        }
        .navbar input{
            border: 2px solid black;
            border-radius: 14px;
            padding: 3px 17px;
            width: 129px;
        }
    </style>
</head>
<body>
<header>
        <nav class="navbar">
            <ul>
                <li><a href="{% url 'country' %}">Add Country</a></li>
                <li><a href="{% url 'displaycountry' %}">Display Countries</a></li>
                <li><a href="{% url 'addloc' %}">Add Location</a></li>
                <li><a href="{% url 'display_locations' %}">Display Locations</a></li>
                 <li><a href="{% url 'canada_addresses' %}">Answer 1 </a></li>
                 <li><a href="{% url 'canada_address' %}">Answer 2 </a></li>
            </ul>
        </nav>
    </header>
        <br><br><br>
    <div class="container">
        <h1>Add Country</h1>
        <form action="{% url 'addcountry' %}" method="post">
            <!-- CSRF token -->
            {% csrf_token %}

            <!-- Country ID -->
            <label for="country_id">Country ID:</label>
            <input type="text" id="country_id" name="country_id" required><br>

            <!-- Country Name -->
            <label for="country_name">Country Name:</label>
            <input type="text" id="country_name" name="country_name" required><br>

            <!-- Region ID -->
            <label for="region_id">Region ID:</label>
            <input type="text" id="region_id" name="region_id" required><br>

            <!-- Submit button -->
            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
